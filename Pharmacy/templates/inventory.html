<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header id="header">
        <h1>Inventory Management</h1>
    </header>
    <aside class="sidebar">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/inventory">Inventory Management</a></li>
            <li><a href="/requests">User Requests</a></li>
        </ul>
    </aside>
    <main>
        <section id="add-product">
            <h2>Add New Product</h2>
            <div class="card">
                <form id="add-product-form">
                    <div class="form-group">
                        <label for="name">Medicine Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity" name="quantity" min="1" required>
                    </div>
                    <button type="submit" class="btn">Add Medicine</button>
                </form>
            </div>
        </section>
        
        <section id="update-inventory">
            <h2>Update Inventory</h2>
            <div class="card">
                <table>
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Current Quantity</th>
                            <th>New Quantity</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-table">
                        {% for product in inventory %}
                        <tr data-id="{{ loop.index0 }}">
                            <td>{{ product.name }}</td>
                            <td>{{ product.quantity }}</td>
                            <td><input type="number" min="0" value="{{ product.quantity }}" class="new-quantity"></td>
                            <td>
                                <button class="edit-button">Update</button>
                                <button class="delete-button" onclick="deleteProduct({{ loop.index0 }})">Delete</button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
